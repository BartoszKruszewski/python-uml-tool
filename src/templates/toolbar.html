<div id="toolbar" class="fixed-bottom mb-4 d-flex justify-content-center align-items-center px-4 py-3 rounded-4 border bg-panel shadow-lg"
    style="z-index:20;">
    <div class="toolbar-content d-flex align-items-center gap-3 flex-wrap justify-content-center">
        <!-- Add Elements Group -->
        <div class="d-flex align-items-center gap-2">
            <button id="btnAddClass" type="button"
                class="btn btn-outline-secondary d-inline-flex align-items-center gap-2 px-3 py-2 rounded-3">
                <i class="fas fa-code"></i>
                Class
            </button>
            <button id="btnAddPackage" type="button"
                class="btn btn-outline-secondary d-inline-flex align-items-center gap-2 px-3 py-2 rounded-3">
                <i class="fas fa-folder"></i>
                Module
            </button>
        </div>

        <div class="vr" style="height: 2rem; opacity: 0.3;"></div>

        <!-- Link Group -->
        <div class="d-flex align-items-center gap-2">
            <label class="form-label small text-muted mb-0">Link</label>
            <select id="linkType" class="form-select form-select-sm bg-card border text-light" style="width:auto; min-width: 120px;">
                <option value="association">Association</option>
                <option value="aggregation">Aggregation</option>
                <option value="composition">Composition</option>
                <option value="dependency">Dependency</option>
                <option value="realization">Realization</option>
                <option value="generalization">Generalization</option>
            </select>
            <button id="btnLinkMode" type="button"
                class="btn btn-outline-secondary d-inline-flex align-items-center gap-2 px-3 py-2 rounded-3">
                <i class="fas fa-plus"></i>
                Start Link
            </button>
        </div>

        <div class="vr" style="height: 2rem; opacity: 0.3;"></div>

        <!-- Generate Group -->
        <div class="d-flex align-items-center gap-2">
            <button id="btnGenerate" type="button"
                class="btn btn-success d-inline-flex align-items-center gap-2 px-3 py-2 rounded-3">
                <i class="fas fa-microchip"></i>
                Generate
            </button>
        </div>

        <div class="vr" style="height: 2rem; opacity: 0.3;"></div>

        <!-- File Operations Group -->
        <div class="d-flex align-items-center gap-2">
            <button id="btnSaveXMI" type="button"
                class="btn btn-outline-primary d-inline-flex align-items-center gap-2 px-3 py-2 rounded-3">
                <i class="fas fa-download"></i>
                Save XMI
            </button>
            <button id="btnLoadXMI" type="button"
                class="btn btn-outline-primary d-inline-flex align-items-center gap-2 px-3 py-2 rounded-3">
                <i class="fas fa-upload"></i>
                Load XMI
            </button>
            <input type="file" id="fileInputXMI" accept=".xmi,.xml" style="display: none;">
        </div>

        <div class="vr" style="height: 2rem; opacity: 0.3;"></div>

        <!-- Clear Group -->
        <div class="d-flex align-items-center gap-2">
            <button id="btnClear" type="button"
                class="btn btn-danger d-inline-flex align-items-center gap-2 px-3 py-2 rounded-3">
                <i class="fas fa-trash"></i>
                Clear
            </button>
        </div>

        <div class="vr" style="height: 2rem; opacity: 0.3;"></div>

        <!-- Settings Group -->
        <div class="d-flex align-items-center gap-2">
            <label class="form-label small text-muted mb-0">Grid size (px)</label>
            <input id="gridSize" type="number" value="16" min="4" step="2"
                class="form-control form-control-sm bg-card border border-secondary text-light" style="width:5rem;">
        </div>
    </div>
</div>
