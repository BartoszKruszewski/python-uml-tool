<div class="fixed-bottom mb-4 mx-auto d-flex justify-content-between align-items-center px-4 py-3 rounded-4 border bg-panel shadow-lg"
    style="z-index:20; width: 55%;">
    <button id="btnAddClass" type="button"
        class="btn btn-outline-secondary d-inline-flex align-items-center gap-2 px-3 py-2 rounded-3">
        <i class="fas fa-code"></i>
        Class
    </button>

    <button id="btnAddPackage" type="button"
        class="btn btn-outline-secondary d-inline-flex align-items-center gap-2 px-3 py-2 rounded-3">
        <i class="fas fa-folder"></i>
        Module
    </button>

    <div class="vr mx-1"></div>

    <label class="form-label small text-muted mb-0 me-1">Link</label>
    <select id="linkType" class="form-select form-select-sm bg-card border text-light" style="width:auto;">
        <option value="association">Association</option>
        <option value="aggregation">Aggregation</option>
        <option value="composition">Composition</option>
        <option value="dependency">Dependency</option>
        <option value="realization">Realization</option>
        <option value="generalization">Generalization</option>
    </select>

    <button id="btnLinkMode" type="button"
        class="btn btn-outline-secondary d-inline-flex align-items-center gap-2 px-3 py-2 rounded-3">
        <i class="fas fa-plus"></i>
        Start Link
    </button>

    <div class="vr mx-1"></div>

    <button id="btnGenerate" type="button"
        class="btn btn-success d-inline-flex align-items-center gap-2 px-3 py-2">
        <i class="fas fa-microchip"></i>
        Generate
    </button>

    <button id="btnClear" type="button"
        class="btn btn-danger d-inline-flex align-items-center gap-2 px-3 py-2">
        <i class="fas fa-trash"></i>
        Clear
    </button>

    <div class="vr mx-1"></div>

    <label class="form-label small text-muted mb-0 me-1">Grid size (px)</label>
    <input id="gridSize" type="number" value="16" min="4" step="2"
        class="form-control form-control-sm bg-card border border-secondary text-light" style="width:5rem;">
</div>
