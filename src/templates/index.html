<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>UML Class Diagram â†’ XMI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-canvas text-light">
  <!-- Mobile toggle buttons -->
  <div class="mobile-toggles">
    <button class="mobile-toggle-btn" id="toggleProperties" title="Properties">
      <i class="fas fa-sliders-h"></i>
    </button>
    <button class="mobile-toggle-btn" id="toggleTree" title="Model Tree">
      <i class="fas fa-sitemap"></i>
    </button>
  </div>

  <main class="main-grid">
    <div class="sidebar-left" id="sidebarLeft">
      {% include "sidebar.html" %}
    </div>
    {% include "canvas.html" %}
    <div class="sidebar-right" id="sidebarRight">
      {% include "tree.html" %}
    </div>
  </main>

  <!-- Restore buttons (shown when panels are collapsed) -->
  <button class="restore-panel-btn restore-left-btn" id="restoreLeftBtn" title="Show Properties Panel">
    <i class="fas fa-sliders-h"></i>
  </button>
  <button class="restore-panel-btn restore-right-btn" id="restoreRightBtn" title="Show Model Tree Panel">
    <i class="fas fa-sitemap"></i>
  </button>

  {% include "toolbar.html" %}

  <!-- Clear Diagram Modal -->
  <div class="modal fade" id="clearModal" tabindex="-1" aria-labelledby="clearModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-panel border">
        <div class="modal-header border-bottom border-secondary">
          <h5 class="modal-title text-light" id="clearModalLabel">
            <i class="fas fa-exclamation-triangle text-warning me-2"></i>
            Clear Diagram
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-light">
          <p class="mb-0">Are you sure you want to clear the entire diagram?</p>
          <p class="text-muted small mt-2 mb-0">This action cannot be undone. All classes, modules, and relations will be removed.</p>
        </div>
        <div class="modal-footer border-top border-secondary">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i> Cancel
          </button>
          <button type="button" class="btn btn-danger" id="btnConfirmClear">
            <i class="fas fa-trash me-1"></i> Clear All
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay for mobile sidebars -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script type="module" src="/static/main.js"></script>
  
  <!-- Sidebar toggle script -->
  <script>
    // Desktop toggle buttons
    const sidebarLeft = document.getElementById('sidebarLeft');
    const sidebarRight = document.getElementById('sidebarRight');
    const collapseLeftBtn = document.getElementById('collapseLeftBtn');
    const collapseRightBtn = document.getElementById('collapseRightBtn');
    const restoreLeftBtn = document.getElementById('restoreLeftBtn');
    const restoreRightBtn = document.getElementById('restoreRightBtn');
    
    // State tracking
    let leftCollapsed = false;
    let rightCollapsed = false;
    
    function updateRestoreButtons() {
      // Show/hide restore buttons
      restoreLeftBtn.classList.toggle('show', leftCollapsed);
      restoreRightBtn.classList.toggle('show', rightCollapsed);
    }
    
    // Collapse left panel
    collapseLeftBtn.addEventListener('click', () => {
      leftCollapsed = true;
      sidebarLeft.classList.add('collapsed');
      updateRestoreButtons();
    });
    
    // Collapse right panel
    collapseRightBtn.addEventListener('click', () => {
      rightCollapsed = true;
      sidebarRight.classList.add('collapsed');
      updateRestoreButtons();
    });
    
    // Restore left panel
    restoreLeftBtn.addEventListener('click', () => {
      leftCollapsed = false;
      sidebarLeft.classList.remove('collapsed');
      updateRestoreButtons();
      // Toolbar stays in fixed position - no repositioning needed
    });
    
    // Restore right panel
    restoreRightBtn.addEventListener('click', () => {
      rightCollapsed = false;
      sidebarRight.classList.remove('collapsed');
      updateRestoreButtons();
      // Toolbar stays in fixed position - no repositioning needed
    });
    
    // Mobile toggle buttons
    document.getElementById('toggleProperties').addEventListener('click', () => {
      document.getElementById('sidebarLeft').classList.toggle('open');
      document.getElementById('sidebarRight').classList.remove('open');
      document.getElementById('sidebarOverlay').classList.toggle('show', 
        document.getElementById('sidebarLeft').classList.contains('open'));
    });
    
    document.getElementById('toggleTree').addEventListener('click', () => {
      document.getElementById('sidebarRight').classList.toggle('open');
      document.getElementById('sidebarLeft').classList.remove('open');
      document.getElementById('sidebarOverlay').classList.toggle('show',
        document.getElementById('sidebarRight').classList.contains('open'));
    });
    
    document.getElementById('sidebarOverlay').addEventListener('click', () => {
      document.getElementById('sidebarLeft').classList.remove('open');
      document.getElementById('sidebarRight').classList.remove('open');
      document.getElementById('sidebarOverlay').classList.remove('show');
    });
  </script>
</body>

</html>
