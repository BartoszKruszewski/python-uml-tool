<aside class="border bg-card p-3">
    <div id="noSelection" class="small text-muted">Nothing selected.</div>

    <div id="classEditor" class="d-flex flex-column gap-2">
        <label class="form-label text-muted">Class name</label>
        <input id="clsName" type="text"
            class="form-control form-control-sm text-light bg-card border rounded-3" />

        <label class="form-label text-muted">Attributes (one per line)</label>
        <textarea id="clsAttrs" class="form-control form-control-sm text-light bg-card border rounded-3"
            style="min-height:80px;" placeholder="name: String&#10;age: Integer"></textarea>

        <label class="form-label text-muted">Operations (one per line)</label>
        <textarea id="clsOps" class="form-control form-control-sm text-light bg-card border rounded-3"
            style="min-height:80px;" placeholder="toString(): String&#10;save(): void"></textarea>

        <label class="form-label text-muted">Module</label>
        <select id="clsPackage"
            class="form-select form-select-sm text-light bg-card border rounded-3 w-100"></select>

        <div class="d-flex gap-3 pt-2">
            <button id="btnUpdate"
                class="btn btn-outline-secondary d-inline-flex align-items-center gap-2 px-3 py-2 rounded-3">
                <i class="fas fa-floppy-disk"></i>
                Save
            </button>
            <button id="btnDelete" class="btn btn-danger d-inline-flex align-items-center gap-2 px-3 py-2 rounded-3">
                <i class="fas fa-trash"></i>
                Delete
            </button>
        </div>
    </div>

    <div id="packageEditor" class="d-flex flex-column gap-2 mt-3">
        <label class="form-label text-muted">Module name</label>
        <input id="pkgName" type="text"
            class="form-control form-control-sm text-light bg-card border rounded-3" />

        <div class="d-flex gap-3 pt-2">
            <button id="btnPkgUpdate"
                class="btn btn-outline-secondary d-inline-flex align-items-center gap-2 px-3 py-2 rounded-3">
                <i class="fas fa-floppy-disk"></i>
                Save
            </button>
            <button id="btnPkgDelete" class="btn btn-danger d-inline-flex align-items-center gap-2 px-3 py-2 rounded-3">
                <i class="fas fa-trash"></i>
                Delete
            </button>
        </div>
    </div>
</aside>
